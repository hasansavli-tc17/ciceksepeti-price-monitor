name: Çiçek Sepeti Fiyat Takip

on:
  schedule:
    # Her gün saat 06:00 ve 15:00 UTC'de çalış (Türkiye saati: 09:00 ve 18:00)
    - cron: '0 6,15 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  price-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install dependencies
      run: npm install puppeteer
      
    - name: Run price monitor
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        # Çalıştır (price_monitor_github.js zaten environment variable kullanıyor)
        node price_monitor_github.js
        
    - name: Commit price changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add price_history.json
        git diff --staged --quiet || git commit -m "Update price history - $(date)"
        git push || echo "No changes to push"
